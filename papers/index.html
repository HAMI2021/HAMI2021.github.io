---
layout: default
title: HAMI Lab / papers
categories:
 - papers
---

{% for paper in site.categories.papers %}
    {% cycle 'add rows': '<div class="row">', '', '' %}
		<div class="col-lg-12 paperbox">
			<div class="media">
				<a href="{{ paper.url }}">
					<img width=120 class="media-object project-image" src="{{ paper.image }}">
				</a>
 			 	<div class="title media-body">
    				<div class="mb-1"><a href="{{ paper.url }}" class="off">{{ paper.title }}</a></div>
    				<p class="note">{{ paper.ref }}</p>
  				</div>
			</div>
			<div class="bigspacer"></div>
			<div class="spacer"></div>
        </div>
    {% cycle 'close rows': '', '', '</div>' %}
{% endfor %}
{% cycle 'close rows': '', '</div>', '</div>' %}
